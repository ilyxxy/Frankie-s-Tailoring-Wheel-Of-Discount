<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Frankie's Tailoring Wheel of Discounts 🎡</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Frankie's Tailoring Wheel of Discounts</h1>

  <div class="wheel-container">
    <canvas id="wheel" width="500" height="500"></canvas>
    <button id="spinBtn">SPIN</button>
  </div>

  <div id="winnerPopup" class="hidden">
    <h2>🎉 Congrats, <span id="winnerName"></span>! 🎉</h2>
    <button id="restartBtn">Spin Again</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
